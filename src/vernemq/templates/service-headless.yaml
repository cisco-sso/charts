apiVersion: v1
kind: Service
metadata:
  name: {{ template "vernemq.fullname" . }}-headless
  labels:
    app: {{ template "vernemq.name" . }}
    chart: {{ template "vernemq.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
  {{- range $key, $value := .Values.service.ports }}
  {{- if $value.enabled }}
    - name: {{ $key }}
{{ toYaml $value | indent 6 }}
  {{- end }}
  {{- end }}
  selector:
    app: {{ template "vernemq.name" . }}
    release: {{ .Release.Name }}
